<div class="main">
  <div class="container">
    <h2 class="heading my-5"><span>Login Form</span></h2>
    <form [formGroup]="loginForm"  (ngSubmit)="submit(name)">
      <div class="email">
        <label><b>Name :</b></label>
        <input type="name" class="form-control" formControlName="name" placeholder="Enter Name" #name>
      </div>

      <div class="password mt-2">
        <label><b>Password :</b></label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>
</div>
